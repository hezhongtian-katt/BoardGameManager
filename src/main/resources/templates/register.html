<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post" th:object="${user}">
        <div><label for="username">Username:</label><input type="text" id="username" th:field="*{username}"></div>
        <div><label for="password">Password:</label><input type="password" id="password" th:field="*{password}"></div>
        <div><label for="email">Email:</label><input type="text" id="email" th:field="*{email}"></div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
